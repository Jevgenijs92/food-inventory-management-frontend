<button mat-icon-button color="primary" class="table-actions__update" (click)="onUpdate(element)">
    <mat-icon>update</mat-icon>
</button>
<button mat-icon-button color="warn" class="table-actions__delete" (click)="onDelete(element)" [disabled]="deleteClicked">
    <mat-icon>delete</mat-icon>
</button>
