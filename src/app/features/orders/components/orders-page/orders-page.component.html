<h1 class="pt-2 fw-semibold">{{'orders.title' | translate}}</h1>
<button mat-raised-button color="primary" class="my-3" (click)="onClickAddOrder()">
    <mat-icon>add</mat-icon>
    <span>{{'orders.add' | translate}}</span>
</button>
<fim-orders-table [data]="orders$ | async"
                  (orderUpdate)="onClickUpdateOrder($event)"
                  (orderDelete)="onClickDeleteOrder($event)"></fim-orders-table>
