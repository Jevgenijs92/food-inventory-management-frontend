<mat-form-field appearance="fill">
    <mat-label>{{'orders.filters.dateRangeLabel' | translate}}</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [ngModel]="filters?.fromDate" (dateChange)="onFromDateChange($event)">
        <input matEndDate [ngModel]="filters?.toDate" (dateChange)="onToDateChange($event)">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker ></mat-date-range-picker>
</mat-form-field>
